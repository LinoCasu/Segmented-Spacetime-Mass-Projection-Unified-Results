[pytest]
# Pytest Configuration for SSZ Suite
# UTF-8 support and test discovery settings

# Minimum pytest version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add src directory to path
pythonpath = .

# Console output encoding (UTF-8 for Unicode support)
# CRITICAL for Windows: Prevents UnicodeEncodeError with Greek letters
console_output_style = progress

# Markers for test categories
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    physics: marks physics tests (detailed output)
    technical: marks technical tests (silent)
    integration: marks integration tests

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --color=yes
    --timeout=300

# JUnit XML output location
junit_family = xunit2

# Ignore directories
norecursedirs = 
    .git 
    .venv
    __pycache__
    *.egg-info
    build
    dist
    papers
    data
    out
    agent_out
    reports

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# UTF-8 encoding for pytest capture system (Windows compatibility)
# This is critical for tests with Greek letters (β, γ, α) and Unicode symbols (→, ₀)
